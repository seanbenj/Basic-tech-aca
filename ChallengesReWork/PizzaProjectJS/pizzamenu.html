<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/pizzamenu.css">
	<title></title>
</head>
<body>

<div class="container" id="containergroup">

	<div class="row">
	    <div class="col">
		    <div class="container">
		  	<h4>Size:</h4>
<form>		  	
	<fieldset class="form-group">
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="personal" value="option1" checked>
			Personal
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="medium" value="option2">
			Medium
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="large" value="option3">
			Large
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="extralarge" value="option3">
			Extra Large
			</label>
		</div>
	</fieldset>
</form>
		  	</div>
		</div>
	    <div class="col">
		    <div class="container">
		  	<h4>Meats:</h4>

		  		<form="meatsform">
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="meats" id="pepperoni">
							Pepperoni
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="meats" id="sausage">
							Sausage
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="meats" id="canadianbacon">
							Canadian Bacon
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="meats" id="groundbeef">
							Ground Beef
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="meats" id="anchovy">
							Anchovy
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="meats" id="chicken">
							Chicken
						</label>
					</div>
				</form>

		  	</div>
		</div>
	    <div class="col">
		    <div class="container">
		  	<h4>Veggies:</h4>

		  		<form>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="tomatoes">
							Tomatoes
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="onions">
							Onions
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="olives">
							Olives
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="greenpeppers">
							Green Peppers
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="mushrooms">
							Mushrooms
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="pineapple">
							Pineapple
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="spinach">
							Spinach
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="veggies" id="jalepeno">
							Jalepeno
						</label>
					</div>
				<form>

			</div>
		</div>	
  	</div>

  	<div class="row">
	    <div class="col">
		    <div class="container">
		  	<h4>Cheese:</h4>
<form>		  	
	<fieldset class="form-group">
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="nocheese" value="" checked>
				Regular Cheese
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="regular" value="">
				No Cheese
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="extracheese" value="">
				Extra Cheese
			</label>
	</fieldset>
</form>
			</div>
	    </div>
	    <div class="col">
		    <div class="container">
		  	<h4>Sauce:</h4>

<form>		  	
	<fieldset class="form-group">
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="saucemarinara" value="option1" checked>
				Marinara Sauce
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="saucewhite" value="option2">
				White Sauce
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="saucebarbeque" value="option3">
				Barbeque Sauce
			</label>
		</div>
			<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="saucenone" value="option3">
				No Sauce
			</label>
		</div>
	</fieldset>
</form>

			</div>
	    </div>
	    <div class="col">
		    <div class="container">
		  	<h4>Crust:</h4>

<form>		  	
	<fieldset class="form-group">
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="crustplain" value="option1" checked>
				Plain Crust
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="crustgarlicbutter" value="option2">
				Garlic Butter Crust
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="crustcheesestuffed" value="option3">
				Cheese Stuffed Crust
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="crustspicy" value="option3">
				Spicy Crust
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optionsRadios" id="crusthousespecial" value="option3">
				House Special Crust
			</label>
		</div>
	</fieldset>
</form>

			</div>
	    </div>
  </div>

  <center>
  <button type="button" id="submit" onclick="displayTotal()" class="btn btn-danger">Submit</button>
  <button type="button" class="btn btn-danger">Clear</button>
  </center>

</div>

<div class="container" id="total">

</div>

<script src="./js/pizzamenu.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
